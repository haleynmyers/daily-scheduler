<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <input id="resetBtn" class="btn btn-primary" type="reset" value="Reset">
  </header>

  <div class="container">
    <div class="row justify-content-md-center border-top border-bottom">
      <div id="09" class="col-sm-2 col-md-1 hour">9:00 AM</div>
      <input data-hour="09" class="col-sm-8 col-md-10 time-block" type="text">
      <button class="col-sm-2 col-md-1 saveBtn"><i class="fas fa-archive"></i></button>
    </div>

    <div class="row justify-content-md-center border-top border-bottom">
      <div id="10" class="col-sm-2 col-md-1 hour">10:00 AM</div>
      <input data-hour="10" class="col-sm-8 col-md-10 time-block" type="text">
      <button class="col-sm-2 col-md-1 saveBtn"><i class="fas fa-archive"></i></button>
    </div>

    <div class="row justify-content-md-center border-top border-bottom">
      <div id="11" class="col-sm-2 col-md-1 hour">11:00 AM</div>
      <input data-hour="11" class="col-sm-8 col-md-10 time-block" type="text">
      <button class="col-sm-2 col-md-1 saveBtn"><i class="fas fa-archive"></i></button>
    </div>

    <div  class="row justify-content-md-center border-top border-bottom">
      <div id="12" class="col-sm-2 col-md-1 hour">12:00 PM</div>
      <input data-hour="12" class="col-sm-8 col-md-10 time-block" type="text">
      <button class="col-sm-2 col-md-1 saveBtn"><i class="fas fa-archive"></i></button>
    </div>

    <div class="row justify-content-md-center border-top border-bottom">
      <div id="13" class="col-sm-2 col-md-1 hour">1:00 PM</div>
      <input data-hour="13" class="col-sm-8 col-md-10 time-block" type="text">
      <button class="col-sm-2 col-md-1 saveBtn"><i class="fas fa-archive"></i></button>
    </div>

    <div class="row justify-content-md-center border-top border-bottom">
      <div id="14" class="col-sm-2 col-md-1 hour">2:00 PM</div>
      <input data-hour="14" class="col-sm-8 col-md-10 time-block" type="text">
      <button class="col-sm-2 col-md-1 saveBtn"><i class="fas fa-archive"></i></button>
    </div>
    
    <div class="row justify-content-md-center border-top border-bottom">
      <div id="15" class="col-sm-2 col-md-1 hour">3:00 PM</div>
      <input data-hour="15" class="col-sm-8 col-md-10 time-block" type="text">
      <button class="col-sm-2 col-md-1 saveBtn"><i class="fas fa-archive"></i></button>
    </div>

    <div class="row justify-content-md-center border-top border-bottom">
      <div id="16" class="col-sm-2 col-md-1 hour">4:00 PM</div>
      <input data-hour="16" class="col-sm-8 col-md-10 time-block" type="text">
      <button class="col-sm-2 col-md-1 saveBtn"><i class="fas fa-archive"></i></button>
    </div>

    <div class="row justify-content-md-center border-top border-bottom">
      <div id="17" class="col-sm-2 col-md-1 hour">5:00 PM</div>
      <input data-hour="17" class="col-sm-8 col-md-10 time-block" type="text">
      <button class="col-sm-2 col-md-1 saveBtn"><i class="fas fa-archive"></i></button>
    </div>
  </div>

  
 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
  </body>
  
  </html>
